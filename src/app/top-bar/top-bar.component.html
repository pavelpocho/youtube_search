<div class="topBarWrap">
    <div class="topBar">
        <div class="searchWrap">
            <input [(ngModel)]="term" type="text" class="searchBox" placeholder="Search"/>
            <button (click)="search()" class="searchButton">
              <p>Search</p>
              <i class="material-icons">arrow_forward</i>
            </button>
        </div>
        <button (click)="login()" class="login" *ngIf="!user">Login</button>
        <p *ngIf="user" class="userName">
          {{user.firstName + " " + user.lastName}}
        </p>
      </div>
</div>
